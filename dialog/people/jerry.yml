  #{name}: \tLook, look! It's #{player}! It's so good to see you, my friend!

  > The word 'friend' was used by #{name}, but you have never met before. Odd.

  #{name}: \tYou're here for the dance battle, right? 3017 is going to be a tough year,
  \tfriend! The #{emphasis('ELITE FEET')} are already here and boy do they look sharp!
  \tIf you need any tips, don't be afraid to ask for #{highlight('help')}. It can be really handy,
  \tyou know?

  > #{name} waggles his eyebrows in a way you do not know how to interpret...

  #{name}: \tYou know how to dance, right?
  \tWhen you #{emphasis('BATTLE')} an opponent, you need to #{emphasis('DANCE')} to lower their #{emphasis('HP')} to win.
