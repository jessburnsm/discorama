  \tSo #{emphasis('TAUNT')} your opponent to lower their #{emphasis('COOL POINTS')}!
  \tIf you need some help, you can always #{emphasis('RALLY')} the crowd for a boost!

  > And with that, #{name} turns and walks away in a blinding flash of sequins, leaving you to your own devices.

